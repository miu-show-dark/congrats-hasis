
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc mừng chị Hà!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000428, #004e92);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 20vh;
      animation: fadeInUp 2s ease-out;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    p {
      font-size: 1.5em;
      margin-top: 1em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 3s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/NM6Gk0p.png') repeat;
      animation: moveStars 60s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -10000px 5000px; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <h1>Chúc mừng chị Hà đã tốt nghiệp!</h1>
  <p>Quá chi là ngưỡng mộ luôn!<br/>Chúc chị luôn thành công trên con đường sắp tới nhé!</p>

  <audio autoplay loop controls>
    <source src="https://vgmsite.com/soundtracks/sia-unstoppable/Sia%20-%20Unstoppable.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>
</body>
</html>
